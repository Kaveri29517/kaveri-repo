<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Cake Order with Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #b14f00;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #e67e22;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #cf711f;
    }
    .cake-list {
      margin-top: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .cake-item {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .cake-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .cake-info {
      flex-grow: 1;
    }
  </style>
</head>
<body>

<h1>ðŸŽ‚ Custom Cake Order</h1>

<div class="form-container">
  <label for="cakeName">Cake Name:</label>
  <input type="text" id="cakeName" placeholder="Enter cake name" required>

  <label for="cakePrice">Cake Price (â‚¹):</label>
  <input type="number" id="cakePrice" placeholder="Enter price" required>

  <label for="cakeImage">Upload Cake Image:</label>
  <input type="file" id="cakeImage" accept="image/*">

  <button onclick="addCake()">Add to List</button>
</div>

<div class="cake-list" id="cakeList">
  <h2 style="text-align:center;">Your Cake Orders</h2>
  <!-- Cake items appear here -->
</div>

<script>
  function addCake() {
    const name = document.getElementById("cakeName").value.trim();
    const price = document.getElementById("cakePrice").value.trim();
    const imageInput = document.getElementById("cakeImage");

    if (name === "" || price === "" || !imageInput.files[0]) {
      alert("Please enter name, price and upload an image.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function(event) {
      const imageUrl = event.target.result;

      const cakeList = document.getElementById("cakeList");

      const cakeItem = document.createElement("div");
      cakeItem.className = "cake-item";
      cakeItem.innerHTML = `
        <img src="${imageUrl}" alt="Cake Image">
        <div class="cake-info">
          <strong>${name}</strong><br>
          Price: â‚¹${price}
        </div>
      `;

      cakeList.appendChild(cakeItem);

      // Clear inputs
      document.getElementById("cakeName").value = "";
      document.getElementById("cakePrice").value = "";
      document.getElementById("cakeImage").value = "";
    };

    reader.readAsDataURL(imageInput.files[0]);
  }
</script>

</body>
</html>
