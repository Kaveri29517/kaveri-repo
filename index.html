<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevOps Life Cycle</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(to right, #fceabb, #f8b500);
    }
    h1 {
        margin-top: 20px;
        color: #333;
    }
    .cycle {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 30px;
    }
    .step {
        background: white;
        border-radius: 50%;
        padding: 20px;
        width: 120px;
        height: 120px;
        margin: 15px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #333;
        transition: transform 0.3s ease;
    }
    .step:hover {
        transform: scale(1.1);
        background: #ffd54f;
    }
</style>
</head>
<body>

<h1>DevOps Life Cycle</h1>
<div class="cycle">
    <div class="step">Plan</div>
    <div class="step">Code</div>
    <div class="step">Build</div>
    <div class="step">Test</div>
    <div class="step">Release</div>
    <div class="step">Deploy</div>
    <div class="step">Operate</div>
    <div class="step">Monitor</div>
    <div class="step">Feedback</div>
</div>

</body>
</html>
